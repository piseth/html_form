<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" onsubmit="myfunction();" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0<input type="range" id="a" name="a" value="50"> 100 +
        <input type="number" id="b" name="b" value="50"> =
        <output id="x" name="x" for="a b">100</output> <br><br>
        <input type="hidden" id="y" name="y" value="0">
        <input type="submit">
    </form>
    <script>
        function myfunction() {
            var myvalue = document.getElementById("x").value;
            document.getElementById("y").value = myvalue;
            return true;
        }
    </script>
</body>

</html>
